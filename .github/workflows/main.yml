# This is a basic workflow to help you get started with Actions

name: Build


# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, experimental ]
  pull_request:
    branches: [ main, experimental ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  buildWindows:
    runs-on: windows-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2.3.0

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      # Runs a set of commands using the runners shell
      - name: Install Haxelib
        run: |
          haxelib setup C:/haxelib
          haxelib install hxcpp > /dev/null --quiet
          haxelib install lime 8.0.1
          haxelib set lime 8.0.1
          haxelib install openfl 9.3.2
          haxelib set openfl 9.3.2
          haxelib install flixel 5.5.0
          haxelib set flixel 5.5.0
          haxelib install flixel-addons 3.2.1
          haxelib set flixel-addons 3.2.1
          haxelib install flixel-ui 2.5.0
          haxelib set flixel-ui 2.5.0
          haxelib install flixel-tools
          haxelib install SScript 8.1.6
          haxelib set SScript 8.1.6
          haxelib install hxCodec
          haxelib install tjson
          haxelib git flxanimate https://github.com/ShadowMario/flxanimate > /dev/null
          haxelib git linc_luajit https://github.com/superpowers04/linc_luajit
          haxelib git hxdiscord_rpc https://github.com/MAJigsaw77/hxdiscord_rpc
        shell: cmd
      - name: Skip SScript setup mode
        run: echo 'oy9:showMacroty8:loopCosti25y10:includeAllfg' >> %USERPROFILE%/settings.cocoa
        shell: cmd
      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION
      - name: Compile
        run: haxelib run lime build windows -D DISABLED_MACRO_SUPERLATIVE --app-version="4.0.0-${{ github.run_id}}"
      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: windowsBuild
          path: export/release/windows/bin
